<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/task.contactBook.css">
    <title>Contact Book</title>
</head>
<body>
    <form class="js-form">
        <div class="inputs">
            <input type="text" name="name" placeholder="Please enter a name" class="form-control">
            <input type="text" name="phone" placeholder="Please enter a number" class="form-control">
            <input type="email" name="email" placeholder="Please enter an email" class="form-control">
        </div>
        <button type="submit" class="addContactBtn">Add contact</button>
        <label for="search">SEARCH<input type="text" name="search" id="search" class="js-search-input" placeholder="Enter here"></label>
        <button type="submit" class="searchBtn">search</button>
    </form>
    <hr>
    <ul class="js-list"></ul>

    <button type="submit" class="clearAllBtn">CLEAR ALL</button>

    <script type="module" src="../main.js/events/task.contactBook.js"></script>
</body>
</html>
